<h4 class="text-center">Alterar o cadastro do seu Time</h4>

<form class="form mt-4" [formGroup]="editaUsuarioForm" (submit)="alterar()">
  <div class="form-group">
    <input placeholder="e-mail" class="form-control" formControlName="email" />
    <app-mensagem
      *ngIf="
        editaUsuarioForm.get('email')?.errors?.required &&
        editaUsuarioForm.get('email')?.touched
      "
      mensagem="E-mail obrigatório"
    >
    </app-mensagem>
    <app-mensagem
      *ngIf="
        editaUsuarioForm.get('email')?.errors?.email &&
        editaUsuarioForm.get('email')?.touched
      "
      mensagem="E-mail no formato incorreto">
    </app-mensagem>

    <app-mensagem
    *ngIf="
      editaUsuarioForm.get('email')?.errors?.usuarioExistente"
    mensagem="E-mail já existe">
    </app-mensagem>
  </div>


  <div class="form-group">
    <input
      placeholder="Nome Completo"
      class="form-control"
      formControlName="nomeResponsavel"
    />
    <app-mensagem
      *ngIf="
        editaUsuarioForm.get('nomeResponsavel')?.errors &&
        editaUsuarioForm.get('nomeResponsavel')?.touched
      "
      mensagem="Nome incorreto">
    </app-mensagem>
  </div>


  <div class="form-group">
    <input
      placeholder="Nome do Time"
      class="form-control"
      formControlName="nomeTime"
    />
    <app-mensagem
      *ngIf="
        editaUsuarioForm.get('nomeTime')?.errors &&
        editaUsuarioForm.get('nomeTime')?.touched
      "
      mensagem="Nome do Time incorreto">
    </app-mensagem>
  </div>


  <div class="form-group">
    <input
      placeholder="Data Nascimento"
      class="form-control"
      formControlName="dataNascimento"
    />
    <app-mensagem
      *ngIf="
        editaUsuarioForm.get('dataNascimento')?.errors &&
        editaUsuarioForm.get('dataNascimento')?.touched
      "
      mensagem="Data incorreta">
    </app-mensagem>
  </div>


  <div class="form-group">
    <input
      placeholder="Cidade"
      class="form-control"
      formControlName="cidade"
    />
    <app-mensagem
      *ngIf="
        editaUsuarioForm.get('cidade')?.errors &&
        editaUsuarioForm.get('cidade')?.touched
      "
      mensagem="Cidade incorreta">
    </app-mensagem>
  </div>

  <div class="form-group">
    <input
      placeholder="Bairro"
      class="form-control"
      formControlName="bairro"
    />
    <app-mensagem
      *ngIf="
        editaUsuarioForm.get('bairro')?.errors &&
        editaUsuarioForm.get('bairro')?.touched
      "
      mensagem="Bairro incorreto">
    </app-mensagem>
  </div>


  <div class="form-group">
    <input
      placeholder="Zona"
      class="form-control"
      formControlName="zona"
    />
    <app-mensagem
      *ngIf="
        editaUsuarioForm.get('zona')?.errors &&
        editaUsuarioForm.get('zona')?.touched
      "
      mensagem="Zona incorreto">
    </app-mensagem>
  </div>


  <div class="form-group">
    <input
      placeholder="DDD"
      class="form-control"
      formControlName="ddd"
    />
    <app-mensagem
      *ngIf="
        editaUsuarioForm.get('ddd')?.errors &&
        editaUsuarioForm.get('ddd')?.touched
      "
      mensagem="DDD incorreto">
    </app-mensagem>
  </div>

  <div class="form-group">
    <input
      placeholder="Telefone"
      class="form-control"
      formControlName="telefone"
    />
    <app-mensagem
      *ngIf="
        editaUsuarioForm.get('telefone')?.errors &&
        editaUsuarioForm.get('telefone')?.touched
      "
      mensagem="Telefone incorreto">
    </app-mensagem>
  </div>


  <div class="form-group">
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
      formControlName="senha"
    />
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Já um usuário? <a [routerLink]="['']"> Faça Login</a></p>
